{% extends "ads/base.html" %}

{% block title %}Удаление объявления{% endblock %}

{% block content %}
<h2>Удалить "{{ ad.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'ad_detail' ad.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
